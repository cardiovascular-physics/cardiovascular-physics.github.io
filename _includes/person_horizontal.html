<div class="peopleCard hoverable">
    <div class="peopleImgContainer">
        {% include figure.html max-width="200px" width="200px" path=person.img alt="project
        thumbnail" %}
    </div>
    <div class="peopleDescContainer">
        <h1>{{person.name}}</h1>
        <h2>{{person.title}}</h2>
        <p>{{person.description }}</p>
        <a href="mailto:{{person.email}}">
            <i class=" fas fa-envelope"></i>
        </a>
    </div>
</div>
